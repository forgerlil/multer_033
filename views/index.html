<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>File Upload Exercise</title>
  </head>
  <body>
    <form
      method="POST"
      action="/upload-profile-pic"
      enctype="multipart/form-data"
    >
      <div>
        <label for="profile_pic">Select your profile picture:</label>
        <input id="profile_pic" type="file" name="profile_pic" />
      </div>
      <div>
        <input type="submit" value="Upload" />
      </div>
    </form>
  </body>
</html>
